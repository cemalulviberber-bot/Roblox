<!DOCTYPE html>
<html>
<head>
  <title>Roblox Style Login</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e60023;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1a3c;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <button>Log In</button>
</div>

</body>
</html>
